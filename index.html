
<idoctype html>
<head>
	<title>유령의 집</title>
	<style>
		.lion{
			width:350px; height:350px;
			
			background-repeat:no-repeat;
			animation: bMove 4s linear;
		}


		@keyframes bMove{
			0%{ background-position: 125 600px; opacity:0;}
			20%{opacity:1;}
			80%{ opacity:1; }
			100%{ background-position:0 0;opacity:0;}
	</style>
</head>
<body>
	

	<script>
	setInterval(attachlion,1000);
	
	
	function attachlion(){
		var t = document.createElement("div");
		t.setAttribute("class","lion"); 
		t.style.position = "absolute"; 
		t.style.background = "url('lion_" + randomBH(1,4) + ".png') no-repeat";
		
		t.style.backgroundSize = "150px";
		t.style.top = randomBH(0,window.innerHeight) + "px";
		t.style.left = randomBH(0,window.innerWidth) + "px";
		t.addEventListener("animationend",remove);
		document.body.appendChild(t);
		
		
		
		
		
		
		
		
		
		
	
	function remove(){
		var t = event.target; 
		t.parentNode.removeChild(t);
	}

	
	function randomBH(min, max) {
  		min = Math.ceil(min);
  		max = Math.floor(max);
  		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	</script>
	
	
</body>
