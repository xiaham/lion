
<idoctype html>
<head>
	<title>사자</title>
	<style>
		.lion{
			width:50px; height:400px;
			background:url('lion_1.png');
			background-size:100% auto;
			background-repeat:no-repeat;
			animation: bMove 4s linear;
		}


		@keyframes bMove{
			0%{ background-position: 0 300px; opacity:0;}
			20%{opacity:1;}
			80%{ opacity:1; }
			100%{ background-position:0 0;opacity:0;}
	</style>
</head>
<body>
	

		<script>
	var t = document.createElement("div");
	t.setAttribute("class","lion"); 

	t.style.position = "absolute"; 
	console.log(window.innerHeight, window.innerWidth);
	
	t.style.top = randomBH(0,window.innerHeight) + "px";
	t.style.left = randomBH(0,window.innerWidth) + "px";

	document.body.appendChild(t); 
	
	
	function randomBH(min, max) {
  		min = Math.ceil(min);
  		max = Math.floor(max);
  		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	</script>
	
	
	
	
</body>
